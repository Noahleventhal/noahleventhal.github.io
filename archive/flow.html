<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Flow - Noah Leventhal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="embed.js"></script>
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <canvas id="canvas1"></canvas>


    <div class="container">
        <h1>Noah Leventhal</h1>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="controls">
        <div class="control-group">
            <label for="zoomRange">Flow Scale <span id="zoomValue">1.0</span></label>
            <input type="range" id="zoomRange" min="0.1" max="3.0" step="0.1" value="1.0">
        </div>

        <div class="control-group">
            <label for="speedRange">Speed <span id="speedValue">1.0</span></label>
            <input type="range" id="speedRange" min="0.5" max="5.0" step="0.1" value="1.0">
        </div>

        <div class="control-group">
            <label for="countRange">Particles <span id="countValue">2000</span></label>
            <input type="range" id="countRange" min="500" max="5000" step="100" value="2000">
        </div>

        <div class="control-group">
            <label for="trailRange">Trail Length <span id="trailValue">Short</span></label>
            <div style="display: flex; gap: 10px; color: #94a3b8; font-size: 0.8rem; margin-top: 5px;">
                <span>Short</span>
                <input type="range" id="trailRange" min="0" max="2" step="1" value="1" style="flex:1">
                <span>Long</span>
            </div>
        </div>

        <div class="control-group">
            <label for="colorRange">Color Mode</label>
            <div style="display: flex; gap: 10px; color: #94a3b8; font-size: 0.8rem; margin-top: 5px;">
                <span>Speed</span>
                <input type="range" id="colorRange" min="0" max="1" step="1" value="0" style="flex:1">
                <span>Neon</span>
            </div>
        </div>
    </div>

    <button id="toggleControls">Hide Settings</button>

    <script src="./flow.js"></script>
<script src="favicon.js"></script></body>

</html>
